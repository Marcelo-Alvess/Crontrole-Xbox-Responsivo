<!DOCTYPE html>
<html>
    <head>

        <title>Xbox Controle</title>
        <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="./assets/logo.png" alt="logo" class="logo">
                
                <nav>
                    <ul id="menuList">

            <div class="social-links">
